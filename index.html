<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="/css/style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>NIZAAM'S CAFE</h1>
        <p class="established">Est. 2024</p>
        <hr>
        <section>
          <h2 class="head">Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Black Coffee</p><p class="price">R17.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">R15.75</p>
          </article>
          <article class="item">
            <p class="flavor">Americano</p><p class="price">R12.50</p>
          </article>
          <article class="item">
            <p class="flavor">Frappe</p><p class="price">R16.00</p>
          </article>
          <article class="item">
            <p class="flavor">Vietnamese Coffee</p><p class="price">R17.50</p>
          </article>
        </section>
        <section>
          <h2 class="head">Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Samoosas</p><p class="price">R5.50</p>
          </article>
          <article class="item">
            <p class="dessert">Pies</p><p class="price">R8.75</p>
          </article>
          <article class="item">
            <p class="dessert">Koeksisters</p><p class="price">R6.00</p>
          </article>
          <article class="item">
            <p class="dessert">Springroll</p><p class="price">R4.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
        </p>
        <p class="address">Cape Town, South Africa</p>
      </footer>
    </div>
  </body>
</html>
